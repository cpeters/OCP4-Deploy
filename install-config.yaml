apiVersion: v1
baseDomain: ${{ secrets.OCP_BASE_DOMAIN }}
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  platform: {}
  replicas: 3 
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform: {}
  replicas: 3
metadata:
  name: ${{ secrets.OCP_CLUSTER_NAME }}
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  aws:
    region: ${{ secrets.AWS_REGION }}
publish: External
pullSecret: ${{ secrets.RED_HAT_PULLSECRET }}
